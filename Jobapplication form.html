<!DOCTYPE html>
<html>

<head>
  <title>Jop Application Form:</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="apply_box">
      <h1>Jop Application<span class="title_small">(web):</span> </h1>
      <form action="">
        <div class="form_container">

          <div class="form_control">
            <label form="first_name">First Name</label>
            <input id="first_name" name="first_name" placeholder="Enter First Name"></input>
          </div>

          <div class="form_control">
            <label form="last_name">Last Name</label>
            <input id="last_name" name="last_name" placeholder="Enter Last Name"></input>
          </div>

          <div class="form_control">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email"></input>
          </div>

          <div class="form_control">
            <label form="Job_role">Job Role</label>
            <select id="job role" name="job role">
              <option value="">Select job role</option>
              <option value="fontend">Forntend developer</option>
              <option value="backend">Backend developer</option>
              <option value="full stack"> Full stack Devloper</option>
              <option value="ui_ux">UI UX Designer</option>
            </select>
          </div>

          <div class="textarea_control">
            <label for="address">Address</label>
            <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
          </div>

          <div class="form_control">
            <label for="city">City</label>
            <input id="city" name="city" placeholder="Enter City Name" />
          </div>

          <div class="form_control">
            <label for="pincode">Pincode</label>
              <input type="pincode" id="pincode" name="pincode" placeholder="Enter your are Pincode" />
          </div>

          <div class="form_control">
            <label for="date">Date</label>
            <input value="2023-01-1" type="date" id="date" name="date" placeholder="Enter Date of birth" />
          </div>

          <div class="form_control">
            <label for="upload">upload Year Cv</label>
            <input type="file" id="upload" name="upload" />
          </div>

          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
