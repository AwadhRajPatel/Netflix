<!DOCTYPE html>
<html>
<head>
    <title>Regitration Neet Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form_container">
        <div class="apply_box">
            <h1>Personal
                Details
                <hr/><br>
            </h1>

            <form action="">
                
                <div class=" form _container">
                    <div class="form_control">
                        <label for="Candidates Name">(Cadidate's Name)</label>
                        <input type="candidates Name" id="candiates Name" name="candiates name"/>
                    </div> <br>


                    <div class="form_control">
                        <label for="Fathers Name">(Father's Name)</label>
                        <input type="Fathers Name" id="Fathers Name" name="fathers name" />
                       </div> <br>

                    <div class="form_control">
                        <label for="Mothers Name">(Mother's Name)</label>
                        <input type="Mothers Name" id="Mothers Name" name="Mothers name" />
                    </div><br>

                    <div class="form_control">
                        <label for="date">(Candidate's date of birth)</label>
                        <input type="date" id="date" name="date" placeholder="Date" />
                    </div><br>

                    <div class="form_control">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender">
                            <option value="">..select..</option>
                            <option value="male">male</option>
                            <option value="female">female</option>
                            <option value="others">Others</option>
                            <option value="transplant">transplant</option>
                        </select>
                    </div><br>

                    <div class="form_control">
                        <label for="Nationality">Nationality</label>
                        <select id="Nationality" name="Nationality">
                            <option value="">..select..</option>
                            <option value="india">india</option>
                            <option value="American">American</option>
                            <option value="Australian">Australian</option>
                            <option value="Bangladeshi">Bangladeshi </option>
                            <option value="Colombian">Colombian </option>
                            <option value="Chinese">Chinese</option>
                            <option value=French">French</option>
                            <option value="Italian">Italian</option>
                            <option value="Italian">Italian</option>
                            <option value="New Zealander">New Zealander</option>
                            <option value="Pakistani">Pakistani</option>
                        </select>
                    </div><br>

                    <div class="form_control">
                        <label for="identity type">Identity Type</label>
                        <select name="identity tpye" id="identity type">
                            <option value="">..select..</option>
                            <option value="addhar card">Addhar card</option>
                            <option value="pen card">Pen card</option>
                            <option value="voter id">Voter id</option>
                            <option value="Passport">passport</option>
                            <option value="bank passbook">Bank passbook</option>
                        </select>
                    </div><br>

                    <div class="form_control">
                        <label for=" identification number">Identification Number</label>
                         <input type=" identification number" id=" identification number" name=" identification number"/>
                    </div><br>

                    <h1>Present Address <hr/><br></h1>
                    <div class="form_control">
                        <label for="address">Address</label>
                        <input type="address" id="address" name="address"/>
                    </div><br>
                       
                    <div class="form_control">
                        <label for="locality (optional)">Locality (Optional)</label>
                        <input type="locality (optional)" id="locality (optional)" name="locality (optional)"/>
                    </div><br>

                    <div class="form_control">
                        <label for="(city/town/vilage)">City/Town/Vilage</label>
                        <input type="city/town/vilage" id="city/town/vilage" name="city/town/vilage"/>
                    </div><br>

                    <div class="form_control">
                        <label for="contry">Contry</label>
                        <select id="contry" name="contry">

                            <option value="">..select..</option>
                            <option value="india">india</option>
                            <option value="American">American</option>
                            <option value="Australian">Australian</option>
                            <option value="Bangladeshi">Bangladeshi </option>
                            <option value="Colombian">Colombian </option>
                            <option value="Chinese">Chinese</option>
                            <option value="French">French</option>
                            <option value="Italian">Italian</option>
                            <option value="Italian">Italian</option>
                            <option value="New Zealander">New Zealander</option>
                            <option value="Pakistani">Pakistani</option>
                        </select>
                        </div>
                        <br>
                        <div class=class="button_container">
                            <button type="submit">Apply Now</button>
                          </div><br>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
